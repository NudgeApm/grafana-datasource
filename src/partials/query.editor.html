<query-editor-row query-ctrl="ctrl">
  
    <div class="gf-form-inline">
        <div class="gf-form">
            <label class="gf-form-label width-8">Application</label>
            <select 
            ng-model="ctrl.target.app" class="gf-form-input width-15"
            ng-options="app as app.name for app in ctrl.applications track by app.id"
            ng-change="ctrl.toggleApplication()">
            <!-- ng-change="ctrl.toggleApplication()"> -->
          </select>

           <!-- MetricValue -->
        <select
            ng-model="ctrl.target.metrics"
            ng-options="metric.value as metric.label for metric in ctrl.metrics"
            ng-change="ctrl.toggleMetric()"
            class="width-15"
            placeholder="Metric Value">
        </select>
        </div>
    </div>
    
</query-editor-row>
